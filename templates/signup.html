<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BlockVerify</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/" style="text-decoration: none; color: white;">
                    <h2>ðŸ”— BlockVerify</h2>
                </a>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/verify" class="nav-link">Verify Product</a>
                <a href="/login" class="nav-link">Login</a>
                <a href="/signup" class="nav-link">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="form-container">
            <h2>Create Your Account</h2>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Create a password" minlength="8">
                </div>
                
                <div class="form-group">
                    <label for="role">Account Type</label>
                    <select id="role" name="role" required>
                        <option value="">Select account type</option>
                        <option value="customer">Customer - Verify Products</option>
                        <option value="manufacturer">Manufacturer - Register Products</option>
                        <option value="developer">Developer - API Access</option>
                    </select>
                </div>
                
                <!-- Manufacturer-specific fields -->
                <div id="walletField" style="display: none;">
                    <div class="form-group">
                        <label for="company_name">Company Name</label>
                        <input type="text" id="company_name" name="company_name" 
                               placeholder="Enter your company name">
                    </div>
                    
                    <div class="form-group">
                        <label for="wallet_address">Ethereum Wallet Address</label>
                        <input type="text" id="wallet_address" name="wallet_address" 
                               placeholder="0x..." pattern="^0x[a-fA-F0-9]{40}$"
                               title="Please enter a valid Ethereum address (0x followed by 40 hex characters)">
                        <small style="color: #64748b; font-size: 0.85rem;">
                            This wallet will be used for blockchain product registration
                        </small>
                    </div>
                </div>
                
                <button type="submit" class="form-submit">Create Account</button>
            </form>
            
            <div class="form-links">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </main>

    <script src="/static/js/main.js"></script>
</body>
</html>
